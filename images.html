<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Images Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div class="header">
            <header>
                <a class="links" href="index.html">Google Search</a>
            </header>
        </div>
        <div class="logo">
            <span style="color:royalblue;">M</span><span style="color:red;">y</span><span style="color:yellow;">S</span><span style="color:royalblue;">e</span><span style="color:green;">a</span><span style="color:red;">r</span><span style="color:yellow;">c</span><span style="color:green;">h</span>
        </div>
        <div class="foot">Images</div>
        <div class="main">
            <main>
                <form action="https://google.com/search">
                    <div style="padding: 15px;">
                        <input type="text" name="q" class="bar">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div>
                        <input type="submit" value="Search Images" class="buttons">
                   </div>        
                    
                </form>
            </main>
        </div>        
        
    </body>
</html>
