<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div>
            <header style="margin-top: 20px;">
                <div class="upperlogo" style="display: inline-block;"><span style="color:royalblue;">M</span><span style="color:red;">y</span><span style="color:yellow;">S</span><span style="color:royalblue;">e</span><span style="color:green;">a</span><span style="color:red;">r</span><span style="color:yellow;">c</span><span style="color:green;">h</span></div>
                <a class="links" href="index.html">Google Search</a>
            </header>
        </div>
        <div class="advanced">
            Advanced Search
        </div>
        <hr>
        <div class="advsearch">
            Search pages with:
        </div>

        <div>
            <main>
                <form action="https://google.com/search">
                    <div style="padding: 5px;">
                        <label for="all">all this words: </label><input type="text" name="all" class="advbar">
                    </div>
                    <div style="padding: 5px;">
                       <label for="exact">this exact word or phrase: </label><input type="text" name="exact" class="advbar">
                    </div>
                    <div style="padding: 5px;">
                        <label for="any">any of this words: </label><input type="text" name="any" class="advbar">
                    </div>
                    <div style="padding: 5px;">
                        <label for="none">none of this words: </label><input type="text" name="none" class="advbar">
                    </div>
                    <div class="main" style="padding-top: 10px;">
                        <input type="submit" value="Advanced Search" class="buttons">
                   </div>        
                    
                </form>
            </main>
        </div>        
        
    </body>
</html>
